{% extends 'base.html' %} {% block title %}Post Detail Page{% endblock %} {% block content %}


<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{ post.title }}</h1>

        <p>{{ post.content }}</p>
        <p><em>By {{ post.user.full_name }}, {{ post.date_formatted }}</em></p>

        <form>

            <!-- <button class="btn btn-outline-primary" formaction="/users/{{ post.user.id }}/edit" formmethod="GET">Cancel -->
            <a href="/users/{{ post.user.id }}" class="btn btn-outline-primary">Cancel</a>

            <button class="btn btn-primary btn-sm" formaction="/posts/{{ post.post_id }}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-sm" formaction="/posts/{{ post.post_id }}/delete" formmethod="POST">Delete</button>
        </form>
    </div>
</div>


{% endblock %}
